<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="../js/formSquadre.js" defer></script>
    <link rel="stylesheet" href="../css/formSquadre.css" />
  </head>
  <body>
    <form
    action="html.php"
      method="post"
      name="login"
      autocomplete="off"
      id="login"
    >
      <div >
        <label class="dati1" for="nome">Inserisci il nome </label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder=" Nome"
          autocomplete="off"
          autofocus
        />
      </div>
      <div >
        <label class="dati2" for="cognome">Inserisci il cognome </label>

        <input
          type="text"
          id="cognome"
          name="cognome"
          placeholder=" Cognome"
          autocomplete="off"
        />
      </div>
      <div >
        <label class="dati3" for="eta">Inserisci l'età     </label>

        <input
          type="eta"
          id="eta"
          name="eta"
          placeholder=" Età"
          autocomplete="off"
        />
      </div>
      <div class="squadre">
        Seleziona la tua squadra:
        <div>
       <input checked type="checkbox" name="squadra" id="Juve" value="Juve">
       <label for="">Juve</label>
      </div>
      <div>
       <input type="checkbox" name="squadra" id="Milan" value="Milan">
       <label for="Milan">Milan</label>
      </div>
      <div>
        <input type="checkbox" name="squadra" id="Inter" value="Inter">
        <label for="">Inter</label>
       </div>
       <div>
        <input type="checkbox" name="squadra" id="Roma" value="Roma">
        <label for="Milan">Roma</label>
       </div>
       </div>
      </div>
      <button type="submit" id="bottone">Submit</button>
    </form>
    <h1 class="stato"></h1>
    <div class="paginaCarta">
      <div>
      <img src="../object/pngegg1.png" alt="token" id="token">
    </div>
      <div id="carta">

      </div>
    </div>
